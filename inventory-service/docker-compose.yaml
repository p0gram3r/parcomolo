  akhq:
    image: tchiotludo/akhq:0.25.1
    container_name: kws-akhq
    restart: always
    ports:
      - "9000:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            docker-kafka-server:
              properties:
                bootstrap.servers: "broker:29092"
              schema-registry:
                url: "http://schema-registry:8081"

  inventory-db:
    image: postgres
    environment:
      POSTGRES_USER: puser
      POSTGRES_PASSWORD: ppwd
      PGDATA: /data/postgres
      POSTGRES_DB: inventory
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"

